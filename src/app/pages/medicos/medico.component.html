<div class="row animated fadeIn">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">{{ medico.nombre }}</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico( f )" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre del médico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control"
                placeholder="Nombre del médico" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Hospital</label>
            <div class="input-group">
              <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control">
                <option value="" selected="selected">Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre}}</option>
              </select>
            </div>
          </div>


          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
          <a [routerLink]="['/medicos']" class="btn btn-danger waves-effect waves-light m-r-10">
            Cancelar
          </a>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      
        <h4 class="card-title">Hospital</h4>
        <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
      
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      
        <h4 class="card-title">Fotografía</h4>
        <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
      
    </div>
  </div>
</div>
